<div class="m-3">
<p class="h1 myHeading" style="
    color: #2b68d1; text-align: center;">Food Order</p> <br>
<form action="food" method="post">


    <h3>Fill the below details</h3> <br>

    <div class="mb-3">
        <label for="customerName" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="customerName" required name="customerName" placeholder="Enter customer name">
    </div>
    <br>

    <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contactNumber" required name="contactNumber" placeholder="Enter contact number">
    </div>
    <br>

    <div class="mb-3">
        <label for="foodItem" class="form-label">Select Food Item</label>
        <div class="col-sm-12">
            <select class="form-select" id="foodItem" name="foodItem" required>
                <option selected>----SELECT----</option>
                <option value="Pizza">Pizza</option>
                <option value="Burger">Burger</option>
                <option value="Pasta">Pasta</option>
                <option value="Sandwich">Sandwich</option>
                <option value="Fries">Fries</option>
            </select>
        </div>
    </div>
    <br>

    <div class="mb-3">
        <label for="instructions" class="form-label">Special Instructions</label>
        <textarea class="form-control"  name="instructions" id="instructions" placeholder="Enter any special instructions"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Order Type</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="orderType" id="delivery" value="Delivery">
            <label class="form-check-label" for="delivery">Delivery</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="orderType" id="pickup" value="Pickup">
            <label class="form-check-label" for="pickup">Pickup</label>
        </div>
        <br>
    </div>

    <button type="submit" class="btn btn-secondary">Submit</button>

</form>>
