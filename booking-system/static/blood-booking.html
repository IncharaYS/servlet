<div class="m-3">
<p class="h1 myHeading" style="
    color: #2b68d1; text-align: center;">Blood donation</p> <br>
<form action="blood" method="post">

    <h3>Fill the below details</h3> <br>

    <div class="mb-3">
        <label for="donorName" class="form-label">Donor Name</label>
        <input type="text" class="form-control" id="donorName" required name="donorName" placeholder="Enter donor name">
    </div>
    <br>

    <div class="mb-3">
        <label for="donorNo" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="donorNo" required name="donorNo" placeholder="Enter contact number">
    </div>
    <br>

    <div class="mb-3">
        <label for="bloodGroup" class="form-label">Select Blood Group</label>
        <div class="col-sm-12">
            <select class="form-select" id="bloodGroup" name="bloodGroup" required>
                <option selected>----SELECT----</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
    </div>
    <br>

    <div class="mb-3">
        <label for="healthInfo" class="form-label">Health Conditions</label>
        <textarea class="form-control" id="healthInfo" name="healthInfo" placeholder="Enter any health conditions"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Donation Type</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="donationType" id="blood" value="Blood">
            <label class="form-check-label" for="blood">Blood</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="donationType" id="plasma" value="Plasma">
            <label class="form-check-label" for="plasma">Plasma</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="donationType" id="platelets" value="Platelets">
            <label class="form-check-label" for="platelets">Platelets</label>
        </div>
        <br>
    </div>

    <button type="submit" class="btn btn-secondary">Submit</button>

</form>
</div>
