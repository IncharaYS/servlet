<div class="m-3">
<p class="h1 myHeading" style="
    color: #2b68d1; text-align: center;">Movie Ticket Booking</p> <br>
<form action="movie" method="post">
    <h3>Fill the below details</h3> <br>

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name"  required name="name" placeholder="Type a name for booking movie ticket">
    </div>
    <br>

    <div class="mb-3">
        <label for="phoneNo" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phoneNo"  required name="phoneNo" placeholder="Type phone number for booking movie ticket">
    </div>
    <br>


    <div class="mb-3">
        <label for="movieName" class="form-label">Select Movie</label>
        <div class="col-sm-12">
            <select class="form-select"  id="movieName" name="movieName" required >
                <option selected>----SELECT----</option>
                <option value="Brat">Brat</option>
                <option value="Udaala">Udaala</option>
                <option value="Rona">Rona</option>
                <option value="I am God">I am God</option>
            </select>
        </div>
    </div>
    <br>

    <div class="mb-3">
        <label for="specialRequests" class="form-label">Special Requests</label>
        <textarea class="form-control" name="specialRequests" id="specialRequests" placeholder="Enter special requests"></textarea>
    </div>



    <div class="mb-3">
        <label class="form-label">Seat Type</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="seatType" id="seatType" value="Recliner" >
            <label class="form-check-label" for="seatType">Recliner
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="seatType" id="seatType1" value="Gold" >
            <label class="form-check-label" for="seatType1">Gold
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="seatType" id="seatType2" value="Regular" >
            <label class="form-check-label" for="seatType2">Regular
            </label>
        </div>
        <br>
    </div>

    <button type="submit" class="btn btn-secondary">Submit</button>

</form>
</div>
