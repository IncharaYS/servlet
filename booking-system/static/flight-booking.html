<div class="m-3">
<p class="h1 myHeading" style="
    color: #2b68d1; text-align: center;">Flight Ticket Booking</p> <br>
<form action="flight" method="post">
    <h3>Fill the below details</h3> <br>

    <div class="mb-3">
        <label for="passengerName" class="form-label">Passenger Name</label>
        <input type="text" class="form-control" id="passengerName" required name="passengerName" placeholder="Enter passenger name">
    </div>
    <br>

    <div class="mb-3">
        <label for="passportNo" class="form-label">Passport Number</label>
        <input type="text" class="form-control" id="passportNo" required name="passportNo" placeholder="Enter passport number">
    </div>
    <br>

    <div class="mb-3">
        <label for="destination" class="form-label">Select Destination</label>
        <div class="col-sm-12">
            <select class="form-select" id="destination" name="destination" required>
                <option selected>----SELECT----</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="London">London</option>
                <option value="Paris">Paris</option>
            </select>
        </div>
    </div>
    <br>

    <div class="mb-3">
        <label for="specialAssistance" class="form-label">Special Assistance Requests</label>
        <textarea class="form-control" name="specialAssistance" id="specialAssistance" placeholder="Enter any special requests"></textarea>
    </div>



    <div class="mb-3">
        <label class="form-label">Seat Preference</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="seatPreference" id="window" value="Window">
            <label class="form-check-label" for="window">Window</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="seatPreference" id="aisle" value="Aisle">
            <label class="form-check-label" for="aisle">Aisle</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="seatPreference" id="middle" value="Middle">
            <label class="form-check-label" for="middle">Middle</label>
        </div>
        <br>
    </div>

    <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>
