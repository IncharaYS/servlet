<div class="m-3">
<p class="h1 myHeading" style="
    color: #2b68d1; text-align: center;">E-Commerce Product</p> <br>
<form action="product" method="post">
    <h3>Fill the below details</h3> <br>

    <div class="mb-3">
        <label for="productName" class="form-label text-secondary-emphasis">Product Name</label>
        <input type="text" class="form-control" id="productName" required name="productName" placeholder="Type the product name">
    </div>
    <br>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" required name="price" placeholder="Enter product price">
    </div>
    <br>

    <div class="mb-3">
        <label for="category" class="form-label">Select Category</label>
        <div class="col-sm-12">
            <select class="form-select" id="category" name="category" required>
                <option selected>----SELECT----</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home">Home</option>
                <option value="Books">Books</option>
            </select>
        </div>
    </div>
    <br>

    <div class="mb-3">
        <label for="description" class="form-label">Product Description</label>
        <textarea class="form-control" name="description" id="description" placeholder="Enter product description"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Availability Status</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="availability" id="inStock" value="In Stock">
            <label class="form-check-label" for="inStock">In Stock</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="availability" id="outOfStock" value="Out of Stock">
            <label class="form-check-label" for="outOfStock">Out of Stock</label>
        </div>
        <br>
    </div>

    <button type="submit" class="btn btn-secondary">Submit</button>

</form>
</div>
</body>
