<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational details form</title>
    <style>
        label{
             font-weight:bold;
            }
    </style>
</head>
<body>
  <h1>Education Details</h1>
  <form action="educational">
      <h2>School details:</h2>
      <label for="studentName">Student Name:
          <input type="text" id="studentName" name="studentName1">
      </label><br><br>
      <label for="yearOfPassoutSslc">Year of Passout:
          <input type="number" id="yearOfPassoutSslc" name="yearOfPassoutSslc">
      </label><br><br>
      <label for="percentageSslc">Percentage:
          <input type="number"  id="percentageSslc" name="percentageSslc">
      </label><br><br><br>


      <h2>PUC details:</h2>
      <label for="studentName1">Student name:
          <input type="text" id="studentName1" name="studentName2">
      </label><br><br>
      <label for="yearOfPassoutPuc">Year of Passout:
          <input type="number" id="yearOfPassoutPuc" name="yearOfPassoutPuc">
      </label><br><br>
      <label for="percentagePuc">Percentage:
          <input type="number"  id="percentagePuc" name="percentagePuc">
      </label><br><br><br>


      <h2>Degree details:</h2>
      <label for="studentName2">Student name:
          <input type="text" id="studentName2" name="studentName3">
      </label><br><br>
      <label for="yearOfPassoutDegree">Year of Passout:
          <input type="number" id="yearOfPassoutDegree" name="yearOfPassoutDegree">
      </label><br><br>
      <label for="percentageDegree">Percentage:
          <input type="number"  id="percentageDegree" name="percentageDegree">
      </label><br><br>
      <label for="stream">Stream:
          <input type="text"  id="stream" name="stream">
      </label><br><br><br>

      <p>Have Masters degree?</p>
      <label for="masters">
          <input type="radio" value="Yes" name="haveMasters" id="masters">Yes
          <input type="radio" value="No" name="haveMasters" id="masters1">No
      </label><br><br>
      <h2>Masters Degree details:</h2>
      <label for="studentName3">Student name:
          <input type="text" id="studentName3" name="studentName4">
      </label><br><br>
      <label for="yearOfPassoutMastersDegree">Year of Passout:
          <input type="number" id="yearOfPassoutMastersDegree" name="yearOfPassoutMastersDegree">
      </label><br><br>
      <label for="percentageMastersDegree">Percentage:
          <input type="number"  id="percentageMastersDegree" name="percentageMastersDegree">
      </label><br><br><br>
      <input type="submit" value="Submit">
  </form>
</body>
</html>
