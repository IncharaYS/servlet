<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill set form</title>
    <style>
        label{
        font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>Skill set Details</h1>
    <form action="skillset">
        <label for="name">Name:
            <input type="text" id="name" name="name">
        </label><br><br>
        <label for="email">Email:
            <input type="email" id="email" name="email">
        </label><br><br>
        <label for="primarySkill1">Primary Skills:</label>
            <input type="checkbox" id="primarySkill1" name="primarySkill" value="Java">Java
            <input type="checkbox" id="primarySkill2" name="primarySkill" value="Python">Python
            <input type="checkbox" id="primarySkill3" name="primarySkill" value="SQL">SQL
            <input type="checkbox" id="primarySkill4" name="primarySkill" value="C">C
            <input type="checkbox" id="primarySkill5" name="primarySkill" value="C++">C++
            <input type="checkbox" id="primarySkill6" name="primarySkill" value="JavaScript">JavaScript
        <br><br>
        <label for="secondarySkill">Secondary Skills:
            <input type="text" id="secondarySkill" name="secondarySkill">
        </label><br><br>
        <label for="db">Databases:</label>
            <input type="checkbox" id="db" name="db" value="MySQL">MySQL
            <input type="checkbox" id="db1" name="db" value="MongoDB">MongoDB
            <input type="checkbox" id="db2" name="db" value="Oracle">Oracle
        <br><br>
        <label for="ide">IDE's:</label>
            <input type="checkbox" id="ide" name="ide" value="IntelliJ">IntelliJ
            <input type="checkbox" id="ide1" name="ide" value="Eclipse">Eclipse
            <input type="checkbox" id="ide2" name="ide" value="VS Code">VS Code
            <input type="checkbox" id="ide3" name="ide" value="NetBeans">NetBeans
            <input type="checkbox" id="ide4" name="ide" value="PyCharm">PyCharm
        <br><br>
        <label for="uiTechnologies">UI Technologies:</label>
            <input type="checkbox" id="uiTechnologies" name="uiTechnologies" value="HTML">HTML
            <input type="checkbox" id="uiTechnologies1" name="uiTechnologies" value="CSS">CSS
            <input type="checkbox" id="uiTechnologies2" name="uiTechnologies" value="JavaScript">JavaScript
            <input type="checkbox" id="uiTechnologies3" name="uiTechnologies" value="TypeScript">TypeScript
        <br><br>
        <label for="frameworks">Frameworks:</label>
            <input type="checkbox" id="frameworks" name="frameworks" value="SpringBoot">SpringBoot
            <input type="checkbox" id="frameworks3" name="frameworks" value="Spring">Spring
            <input type="checkbox" id="frameworks4" name="frameworks" value="React">React
            <input type="checkbox" id="frameworks5" name="frameworks" value="Angular">Angular
            <input type="checkbox" id="frameworks1" name="frameworks" value="Django">Django
            <input type="checkbox" id="frameworks2" name="frameworks" value="Flask">Flask
        <br><br>
        <label for="otherSkills">Other Skills:
            <input type="text" id="otherSkills" name="otherSkills">
        </label><br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
