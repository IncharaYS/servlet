<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISRTC form</title>
    <style>
        .form-label {
          color: #2b68d1;
          font-weight: 600;
        }

        .form-text {
          color: #6c757d;
          font-size: 0.85rem;
        }

        .form-check-input[type="radio"] {
          border-radius: 0;
          width: 18px;
          height: 18px;
          border: 2px solid #2b68d1;
        }

        .form-check-input[type="radio"]:checked {
          background-color: #2b68d1;
          border-color: #2b68d1;
        }
    </style>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="m-3">
<p class="h1 myHeading" style="
    color: #2b68d1; text-align: center;">Create IRCTC Account</p> <br>
<form action="" method="post">
    <h3>IRCTC Login Details</h3> <br>

    <div class="mb-3">
        <label for="userName" class="form-label">Create Username</label>
        <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" required name="userName" placeholder="Type a username for your ISRTC account">
        <div id="emailHelp " class="form-text modal-sm">Your IRCTC account will be represented by this ID</div>
    </div>
    <br>


    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password"  name="password" required placeholder="Type a password for your ISRTC account">
    </div>
    <br>

    <div class="mb-3">
        <label for="passwordHint" class="form-label">Save Password Hint(Optional)</label>
        <input type="text" class="form-control" id="passwordHint"  name="passwordHint" placeholder="Type a password hint for your ISRTC account">
    </div>
    <br>

    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName"  name="fullName" placeholder="Enter your full name">
        <div id="fullNameHelp" class="form-text modal-sm">Provide your exact name as on Aadhaar to avail Aadhar based benefits on IRCTC e ticketing</div>
    </div>
    <br>

    <div class="mb-3">
        <label for="occupation" class="form-label">Occupation</label>
        <div class="col-sm-12">
            <select class="form-select" aria-label="Default select example" id="occupation" name="occupation" required >
                <option selected>Select Occupation</option>
                <option value="Government">Government</option>
                <option value="Public">Public</option>
                <option value="Private">Private</option>
                <option value="Student">Student</option>
            </select>
        </div>
    </div>
    <br>

    <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of birth</label>
        <input type="date" class="form-control" id="dateOfBirth"  name="dateOfBirth" >
    </div>
    <br>

    <div class="mb-3">
        <label class="form-label">Gender</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
            <label class="form-check-label" for="female">Female
            </label>
        </div>
    <br>
    </div>


    <div class="mb-3">
        <label class="form-label">Marital Status</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="maritalStatus" id="maritalStatus" value="Married" required>
            <label class="form-check-label" for="maritalStatus">Married
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="maritalStatus" id="maritalStatus1" value="Unmarried" required>
            <label class="form-check-label" for="maritalStatus1">Unmarried
            </label>
        </div>
        <br>
    </div>

    <div class="mb-3">
        <label for="country" class="form-label">Select your country of residence</label>
        <div class="col-sm-12">
            <select class="form-select" aria-label="Default select example" id="country" name="country" required >
                <option selected value="India">India</option>
                <option value="Others">Others</option>
            </select>
        </div>
    </div>
    <br>


    <div class="mb-3">
        <label for="securityQuestion" class="form-label">Security Question</label>
        <div class="col-sm-12">
            <select class="form-select" aria-label="Default select example" id="securityQuestion" name="securityQuestion" required >
                <option selected value="What is your pet name?">What is your pet name?</option>
                <option value="What is your favorite past-time?">What is your favorite past-time?</option>
                <option value="What is your fathers middle name?">What is your fathers middle name?</option>
            </select>
        </div>
    </div>
    <br>


    <div class="mb-3">
        <label for="securityAnswer" class="form-label">Security answer</label>
        <input type="text" class="form-control" id="securityAnswer"  name="securityAnswer" >
    </div>
    <br>

    <button type="submit" class="btn btn-secondary w-100">Submit</button>



</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
