<div>
<h2 class="display-5 fw-semibold ">Driving License Form</h2><br>
<form action="drivingLicense" method="post">
  <label for="firstName">First name:
    <input type="text" id="firstName" name="firstName">
  </label><br><br>
  <label for="lastName">Last name:
    <input type="text" id="lastName" name="lastName">
  </label><br><br>
  <label for="age">Age:
    <input type="number" id="age" name="age">
  </label><br><br>
  <label for="gender">Gender:
  <input type="radio" id="gender" name="gender" value="Male">Male
  <input type="radio" id="gender1" name="gender" value="Female">Female
  </label><br><br>
  <label for="dob">Date of Birth:
    <input type="date" id="dob" name="dob">
  </label><br><br>
  <label for="placeOfBirth">Place of Birth:
    <input type="text" id="placeOfBirth" name="placeOfBirth">
  </label><br><br>
  <label for="address">Permanent Address:</label><br>
  <label for="address">&emsp;&emsp;&emsp;</label>
  <textarea name="permanentAddress" id="address" cols="30" rows="4"></textarea>
  <br><br>
  <label for="address1">Temporary Address:</label><br>
  <label for="address1">&emsp;&emsp;&emsp;</label>
  <textarea name="tempAddress" id="address1" cols="30" rows="4"></textarea>
  <br><br>
  <label for="contactNo">Contact Number:
    <input type="tel" id="contactNo" name="contactNo">
  </label><br><br>
  <label for="email">Email:
    <input type="email" id="email" name="email">
  </label><br><br>
  <label for="bloodGroup">Blood group:
    <select name="bloodGroup" id="bloodGroup">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
  </label><br><br>
  <label for="AadhaarNo">Aadhaar number:
    <input type="text" id="AadhaarNo" name="aadhaarNo">
  </label><br><br>
  <label for="previousLicense">Had license previously?:
  <input type="radio" id="previousLicense" name="previousLicense" value="Yes">Yes
  <input type="radio" id="previousLicense1" name="previousLicense" value="No">No
  </label><br><br>
  <label for="state">State:
    <select name="state" id="state">
      <option value="Karnataka+">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Goa">Goa</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Andra Pradesh">Andra Pradesh</option>
      <option value="Gujarat">Gujarat</option>
    </select>
  </label><br><br>
  <label for="licenseType">License type:
    <input type="radio" id="licenseType" name="licenseType" value="2 Wheeler">2 Wheeler
    <input type="radio" id="licenseType1" name="licenseType" value="4 Wheeler">4 Wheeler
  </label><br><br>
  <input type="submit" value="Submit"><br><br>
</form></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
