<div>
<h2 class="display-5 fw-semibold ">Buyer Form</h2><br>
<form action="buyer" method="post">
      <label for="buyerName">Buyer Name:
          <input type="text" id="buyerName" name="buyerName" required>
      </label><br><br>
      <label for="contactNo">Contact Number:
          <input type="tel" id="contactNo" name="contactNo" required>
      </label><br><br>
      <label for="email">Email:
          <input type="email" id="email" name="email" required>
      </label><br><br>
      <label for="preferredLocation">Preferred Location:
          <input type="text" id="preferredLocation" name="preferredLocation" required>
      </label><br><br>
      <label for="preferredSize">Preferred Size:
          <input type="number" id="preferredSize" name="preferredSize">
      </label><br><br>
      <label for="propertyType">Property Type:
          <select name="propertyType" id="propertyType" required>
              <option value="Apartment">Apartment</option>
              <option value="Independent House">Independent House</option>
              <option value="Villa">Villa</option>
              <option value="Duplex">Duplex</option>
              <option value="Farm House">Farm House</option>
          </select>
      </label><br><br>
      <label for="budget">Budget:
          <input type="number" id="budget" name="budget" required>
      </label><br><br>
      <label for="moveInDate">Move in date:
          <input type="date" id="moveInDate" name="moveInDate" required>
      </label><br><br>
      <label for="city">City:
          <input type="text" id="city" name="city" required>
      </label><br><br>
      <label for="additional">Additional requirements:
          <input type="text" id="additional" name="additional">
      </label><br><br>
      <input type="submit" value="Submit"><br><br>
  </form></div>
