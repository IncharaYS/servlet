<div>
<h2 class="display-5 fw-semibold">Patient Details</h2><br>

<form action="patient" method="post">
  <label for="firstName">First Name:
    <input type="text" id="firstName" name="firstName">
  </label><br><br>
  <label for="lastName">Last Name:
    <input type="text" id="lastName" name="lastName">
  </label><br><br>
  <label for="age">Age:
    <input type="number" id="age" name="age">
  </label><br><br>
  <label for="gender">Gender:
    <input type="radio" id="gender" name="gender" value="Male">Male
    <input type="radio" id="gender1" name="gender" value="Female">Female
  </label><br><br>
  <label for="contactNo">Contact Number:
    <input type="tel" id="contactNo" name="contactNo">
  </label><br><br>
  <label for="email">Email:
    <input type="email" id="email" name="email">
  </label><br><br>
  <label for="bloodGroup">Blood group:
    <select name="bloodGroup" id="bloodGroup">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
  </label><br><br>
  <label for="diagnosis">Diagnosis:
    <input type="text" id="diagnosis" name="diagnosis">
  </label><br><br>
  <label for="consultingDoctor">Consulting Doctor:
    <input type="text" id="consultingDoctor" name="consultingDoctor">
  </label><br><br>
  <label for="emergencyContact">Emergency Contact:
    <input type="text" id="emergencyContact" name="emergencyContact">
  </label><br><br>
  <input type="submit" value="Submit"><br><br>
  
  
</form></div>
