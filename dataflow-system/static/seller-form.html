<div>
<h2 class="display-5 fw-semibold ">Seller Form</h2><br>
<form action="seller" method="post">
      <label for="sellerName">Seller Name:
          <input type="text" id="sellerName" name="sellerName">
      </label><br><br>
      <label for="contactNo">Contact Number:
          <input type="tel" id="contactNo" name="contactNo">
      </label><br><br>
      <label for="email">Email:
          <input type="email" id="email" name="email">
      </label><br><br>
      <label for="propertyAddress">Property Address:
          <input type="text" id="propertyAddress" name="propertyAddress">
      </label><br><br>
      <label for="propertyType">Property Type:
          <select name="propertyType" id="propertyType">
              <option value="Apartment">Apartment</option>
              <option value="Independent House">Independent House</option>
              <option value="Villa">Villa</option>
              <option value="Duplex">Duplex</option>
              <option value="Farm House">Farm House</option>
          </select>
      </label><br><br>
      <label for="size">Property Size:
          <input type="number" id="size" name="size">
      </label><br><br>
      <label for="price">Price:
      <input type="number" id="price" name="price">
      </label><br><br>
      <label for="city">City:
          <input type="text" id="city" name="city">
      </label><br><br>
      <label for="propertyAge">Property age:
          <input type="number" id="propertyAge" name="propertyAge">
      </label><br><br>
      <label for="additional">Additional notes:
          <input type="text" id="additional" name="additional">
      </label><br><br>
      <input type="submit" value="Submit"><br><br>
  </form></div>
